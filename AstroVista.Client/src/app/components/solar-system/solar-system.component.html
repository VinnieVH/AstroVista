<div class="relative w-full h-screen overflow-hidden bg-[#0f1123]">
  <!-- Loading Screen -->
  @if (isLoading()) {
    <app-loading-screen
      [progress]="loadingProgress()"
      [message]="loadingMessage()"
    ></app-loading-screen>
  }

  <div #rendererContainer class="w-full h-full"></div>

  <!-- Planet Info Card -->
  @if (isInfoVisible()) {
    <app-planet-info-card
      [body]="selectedBody()"
      [position]="infoPosition()"
    ></app-planet-info-card>
  }

  <!-- Planet Selector -->
  <app-planet-selector
    [planets]="planetList()"
    [isOpen]="showPlanetSelector()"
    [focusedPlanetId]="focusedPlanet()"
    (toggleSelector)="togglePlanetSelector()"
    (selectPlanet)="focusOnPlanet($event)"
  ></app-planet-selector>

  <!-- Controls Info -->
  <div class="absolute bottom-5 left-5 text-ebony-200/80 bg-ebony-950/60 px-3 py-2 rounded text-xs">
    <p>Use mouse to rotate view. Scroll to zoom in/out.</p>
  </div>

  <!-- Currently Focused Planet Indicator -->
  @if (focusedPlanet() && focusedPlanet() !== 'reset') {
    <app-focused-planet-indicator
      [planetName]="focusedPlanetName()"
      (resetView)="focusOnPlanet('reset')"
    ></app-focused-planet-indicator>
  }
</div>
