<main class="grid min-h-full place-items-center bg-dark px-6 py-24 sm:py-32 lg:px-8">
  <app-star-field [starsCount]="20"></app-star-field>
  <div class="text-center z-60">
    <p class="text-base font-semibold text-alien-green-50">404</p>
    <h1 class="mt-4 text-5xl font-semibold tracking-tight text-balance text-alien-green-50 sm:text-7xl">Page not found</h1>
    <p class="mt-6 text-lg font-medium text-pretty text-alien-green-50 sm:text-xl/8">Sorry, we couldn’t find the page you’re looking for.</p>
    <div class="mt-10 flex items-center justify-center gap-x-6">
      <app-primary-button text="Go back home"></app-primary-button>
      <a routerLink="/home" class="text-sm font-semibold text-alien-green-50">Contact support <span aria-hidden="true">&rarr;</span></a>
    </div>
  </div>
</main>
