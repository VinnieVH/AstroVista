<nav class="navbar">
  <div class="navbar-container">
    <div class="navbar-logo">
      <a routerLink="/">
        <span class="logo-text">Astro Vista</span>
      </a>
    </div>

    <button class="mobile-toggle" *ngIf="isMobileView" (click)="toggleMobileMenu()">
      <span class="material-icons">{{ isMobileMenuOpen ? 'close' : 'menu' }}</span>
    </button>

    <div class="navbar-links" [class.active]="isMobileMenuOpen || !isMobileView">
      <ul>
        <li *ngFor="let link of navLinks">
          <a
            [routerLink]="link.path"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: link.path === '/'}"
          >
            {{link.label}}
          </a>
        </li>
      </ul>
    </div>

    <div class="navbar-auth auth-container" [class.active]="isMobileMenuOpen || !isMobileView">
      <ng-container *ngIf="!isLoggedIn; else loggedInTemplate">
        <button class="btn-login" (click)="login()">
          {{'NAV.LOGIN' | translate}}
        </button>
        <button class="btn-login" (click)="login()">
          {{'NAV.REGISTER' | translate}}
        </button>
      </ng-container>

      <ng-template #loggedInTemplate>
        <div class="user-profile">
          <div class="username-container">
            <span class="username">{{username}}</span>
          </div>
          <div class="avatar">
            <span class="material-icons">person</span>
          </div>
          <button class="btn-logout" (click)="logout()">
            {{'NAV.LOGOUT' | translate}}
          </button>
        </div>
      </ng-template>
    </div>
  </div>
</nav>
