<!-- landing.component.html with Tailwind CSS -->
<div class="relative w-full h-screen overflow-hidden bg-ebony-950">
  <app-star-field [starsCount]="20"></app-star-field>

  <div class="absolute inset-0 z-10 flex flex-col items-center justify-center">
    <div class="w-full h-80 text-center p-8 rounded-xl backdrop-blur-md shadow-lg border border-white/10 text-alien-green-50">
      <div class="flex-col place-content-center w-full h-full items-center justify-center">
        <p class="sm:text-base mb-8 leading-normal font-medium max-w-[750px] mx-auto text-ebony-50">
          {{'LANDING.TAGLINE' | translate }}
        </p>
        <p class="sm:text-base mb-8 leading-normal font-medium max-w-[750px] mx-auto text-ebony-50">
          {{'LANDING.SUBTEXT' | translate }}
        </p>
        <div class="flex justify-center">
          <app-primary-button text="{{'LANDING.ENTER' | translate }}"></app-primary-button>
        </div>
      </div>
    </div>
  </div>
</div>
